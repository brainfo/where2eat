<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where2Eat - Random Restaurant Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ½ï¸ Where2Eat</h1>
            <p>Discover random restaurants in your city!</p>
        </header>

        <div class="config-section">
            <h2>âš™ï¸ Configuration</h2>
            <div class="form-group">
                <label for="apiKey">Google Maps API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your Google Maps API key">
                <button id="saveApiKey">Save</button>
            </div>
        </div>

        <div class="search-section">
            <h2>ğŸ” Find Restaurant</h2>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="e.g., New York, NY" required>
            </div>
            
            <div class="form-group">
                <label for="rating">Minimum Rating:</label>
                <select id="rating">
                    <option value="0">Any Rating</option>
                    <option value="3.0">3.0+ â­</option>
                    <option value="3.5">3.5+ â­</option>
                    <option value="4.0" selected>4.0+ â­</option>
                    <option value="4.5">4.5+ â­</option>
                </select>
            </div>

            <button id="findRestaurant" class="primary-btn">ğŸ² Find Random Restaurant</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Finding restaurants...</p>
        </div>

        <div id="result" class="result hidden">
            <h2>ğŸ¯ Your Random Pick</h2>
            <div class="restaurant-card">
                <h3 id="restaurantName"></h3>
                <div class="restaurant-details">
                    <p id="restaurantRating"></p>
                    <p id="restaurantAddress"></p>
                    <p id="restaurantType"></p>
                </div>
                <div class="restaurant-actions">
                    <button id="getDirections" class="secondary-btn">ğŸ“ Get Directions</button>
                    <button id="findAnother" class="primary-btn">ğŸ² Find Another</button>
                </div>
            </div>
        </div>

        <div id="error" class="error hidden">
            <h2>âŒ Error</h2>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        // Load Google Maps API dynamically with the user's API key
        function loadGoogleMapsAPI() {
            const apiKey = localStorage.getItem('googleMapsApiKey');
            if (apiKey) {
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places`;
                script.async = true;
                script.defer = true;
                document.head.appendChild(script);
            }
        }
        
        // Load API on page load if key exists
        loadGoogleMapsAPI();
        
        // Reload API when key is saved
        window.reloadGoogleMapsAPI = loadGoogleMapsAPI;
    </script>
    <script src="app.js"></script>
</body>
</html>
